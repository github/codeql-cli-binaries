name: Label issue
on:
  issues:
    types: [opened]

jobs:
  label:
    name: Label issue
    runs-on: ubuntu-slim
    permissions:
      issues: write
    steps:
      - name: Label issue
        run: gh issue edit "$NUMBER" --add-label "$LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          LABELS: CLI
